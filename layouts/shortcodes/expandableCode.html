<!-- expandableCode.html -->
<div class="expandable-code" style="margin-bottom: 20px;">
    <div onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'; this.children[0].textContent = this.children[0].textContent === '+' ? '-' : '+';" style="cursor: pointer; font-weight: bold; color: #333;">
        <span style="display: inline-block; width: 20px; text-align: center;">+</span>{{ .Get "title" }}
    </div>
    <div style="display: none; overflow-x: auto; background-color: #f8f9fa; border: 1px solid #ccc; padding: 10px;">
        {{ highlight .Inner (.Get "lang") }}
    </div>
</div>
